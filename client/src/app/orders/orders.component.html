<div class="container" *ngIf="(orders$ | async) as orders">
  <div *ngIf="orders==null || orders.length===0">
    <p>There are no orders</p>
  </div>

  <div *ngIf=" !(orders==null || orders.length===0)">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr class="bg-light">
                    <th class="border-0" scope="col">
                      <div class="p-2 px-3 text-upercase">Order</div>
                    </th>
                    <th scope="col" class="border-0">
                      <div class="py-2 text-upercase">Date</div>
                    </th>
                    <th scope="col" class="border-0">
                      <div class="py-2 text-upercase">Total</div>
                    </th>
                    <th scope="col" class="border-0">
                      <div class="py-2 text-upercase">Status</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of orders" [routerLink]="['details', item.id]" style="cursor: pointer;">
                    <th scope="row"> <strong># {{item.id}} </strong></th>
                    <td class="align-middle">{{item.orderDate | date : 'MMM d, y, h:mm:ss a'}}</td>
                    <td class="align-middle">{{item.total | currency}}</td>
                    <td class="align-middle">{{item.status}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
