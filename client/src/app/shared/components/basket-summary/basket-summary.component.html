<div class="table-responsive" *ngIf="basket$ | async as basket">
  <table class="table">
    <thead>
      <tr>
        <th class="border-0" scope="col" [class.bg-light]="isBasket">
          <div class="p-2 px-3 text-upercase">Product</div>
        </th>
        <th scope="col" class="border-0" [class.bg-light]="isBasket">
          <div class="py-2 text-upercase">Price</div>
        </th>
        <th scope="col" class="border-0" [class.bg-light]="isBasket">
          <div class="py-2 text-upercase">Quantity</div>
        </th>
        <th scope="col" class="border-0" [class.bg-light]="isBasket">
          <div class="py-2 text-upercase">Total</div>
        </th>
        <th scope="col" class="border-0 bg-light" *ngIf="isBasket">
          <div class="py-2 text-upercase">Remove</div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basket.items">
        <th scope="row">
          <div class="p-2">
            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px;">
            <div class="ml-3 d-inline-block align-middle">
              <h5 class="mb-0">
                <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.productName}}</a>
              </h5>
              <span class="text-muted font-weight-normal font-italic d-block">Type: {{item.type}}</span>
            </div>
          </div>
        </th>
        <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
        <td class="align-middle">
          <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
            <i *ngIf="isBasket" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"
              (click)="decrementItemQuantity(item)"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
            <i *ngIf="isBasket" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"
              (click)="incrementItemQuantity(item)"></i>
          </div>
        </td>
        <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
        <td class="align-middle text-center" *ngIf="isBasket">
          <a class="text-danger">
            <i class="fa fa-trash" style="cursor: pointer; font-size: 2em;" (click)="removeItemQuantity(item)"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
